# Site settings 配置站点
title: '程明锐的个人博客'
description: '偶尔努力，时常颓废的矛盾综合体，也不清楚自己喜欢什么，从小到大坚持最久的大概就是睡觉跟吃饭吧，但是很高兴与你在这里相遇。希望我们能一起进步'
keyword: '程明锐, 程明锐的独立博客, 程明锐的博客, 前端, 前端开发, 前端博客, javascript, ajax, nodejs, Vue'
url: 'https://www.hellomyblog.cn/' # your host

# if you don't need baseurl, you should leave this value blank.
baseurl: ''

# Navigation links
nav:
  home: '/'
  tags: '/tags.html'

# Footer
footer:
  since: 2018

# Author 配置博主信息
author: '程明锐'
nickname: '大众化的小明'
bio: '前端开发者，热爱技术&设计，简单乐观爱创造'
avatar: '/assets/img/profile.png'

# Search
search: true

# Night mode
nightMode: true

# Comments 评论功能
comments:
  disqus: true,
  disqus_url: 'https://www.hellomyblog.cn/embed.js'

# MathJax 公式支持 by Ray-Eldath
mathjax: true

# Share
social-share: true
social-share-items: ['wechat', 'weibo', 'douban', 'twitter']

# theme color 主题皮肤
theme-color: 'default'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'circuitBoard'

# SNS settings 配置社交网站
# url: email, weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  # weibo: ''
  # juejin: ''
  # instagram: ''
  github: 'https://github.com/star-Ming/'

# Tags 配置筛选标签
recommend-tags: true # 是否显示推荐标签
recommend-condition-size: 12 # 推荐标签个数限制

# Build settings
paginate: 5
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
theme: minima
kramdown:
input: GFM

# RSS
RSS: true

# Permalink
permalink: /:year/:month/:day/:title.html

# Plugins
plugins: [jekyll-paginate]
gems: [jekyll-paginate]
# Hero background patterns  配置底纹
postPatterns: 'food'


